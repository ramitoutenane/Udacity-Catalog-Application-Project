{% include "header.html" %}
<div class="container">
    <main class="white">
        <h2 class="ltitle">Edit Item</h2>
        <form action="{{ url_for('editItem',item_id=item.id) }}" method="post">
            Title<br>
            <input type="text" name="title" value="{{ item.name }}" required><br>
            Description<br>
            <input type="text" name="description" value="{{ item.description }}" required><br>
            Category<br>
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if item.category_id==category.id %}
                            selected{% endif %} >{{ category.name }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Submit">
            <a href="{{ url_for('showDescription', category_id=item.category_id, item_id=item.id) }}">Cancel</a>
        </form>

    </main>
</div>
</body>
</html>
